<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="navbar">
        <img class="tesla-logo" style="margin-left:5px;" src="tesla-icon-15.png" onclick="" />
        <div id="registration-button" style="float:right">
            <button class="button" onclick="showRegister()" style="margin-left:5px;"><span>Register</span></button>
        </div>
        <div id="login-button" style="float:right">
            <button class="button" onclick="showLogin()" style="margin-left:5px;"><span>Log in</span></button>
        </div>
        <div id="logout-button" style=" float:right;">
            <button class="button" onclick="logout()" style="margin-left:5px;"><span>Log out</span></button>
        </div>
    </div>

    <div id="home_view">
        <h1 id="home-title"> Welcome! </h1>
        <p id="home-paragraph"> You have just visited ScheduleMaster2000 singlepage app.  </p>
    </div>

    <div id="register_table">
        <p id="register-title">Register</p><br>
        <input placeholder="User name" type="text" id="user-name"> <p id="required-username">Required!</p><br>
        <input placeholder="Password" type="text" id="user-pass"> <p id="required-password">Required!</p><br>
        <button onclick="register()" id="register-button">Register</button>
    </div>

    <div id="login_table">
        <p id="login-title">Login</p><br>
        <p id="failed-login"></p>
        <input placeholder="User name" type="text" id="user-name-login"> <p id="required-username-login">Required!</p><br>
        <input placeholder="Password" type="text" id="user-pass-login"> <p id="required-password-login">Required!</p><br>
        <button onclick="login()" id="login-user-button">Log in</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
